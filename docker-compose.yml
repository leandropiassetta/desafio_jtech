services:
  postgres:
    image: postgres:15-alpine
    container_name: tasklist-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tasklist_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dev-services
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./jtech-tasklist-backend
      dockerfile: Dockerfile
    container_name: tasklist-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DS_URL: postgres
      DS_PORT: 5432
      DS_DATABASE: tasklist_db
      DS_USER: postgres
      DS_PASS: postgres
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dev-services
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  frontend:
    build:
      context: ./jtech-tasklist-frontend
      dockerfile: Dockerfile
    container_name: tasklist-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - dev-services
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  dev-services:
    driver: bridge

volumes:
  postgres_data:
