# Local Development Profile
# Use: java -jar app.jar --spring.profiles.active=local
# Or: export SPRING_PROFILES_ACTIVE=local && ./gradlew bootRun

spring:
  h2:
    console:
      enabled: true

logging:
  level:
    root: info
    org.springframework.web: debug
    br.com.jtech.tasklist: debug
  file:
    name: ./logs/${spring.application.name}.log
    max-size: 10MB
    max-history: 10
