name: Tests - Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Verify Java version
      run: java -version
    
    - name: Make gradlew executable
      run: chmod +x jtech-tasklist-backend/gradlew
    
    - name: Run Integration Tests
      run: |
        cd jtech-tasklist-backend
        ./gradlew test --tests TaskIntegrationTest -v
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: jtech-tasklist-backend/build/reports/tests/
    
    - name: Publish test results
      if: always()
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: jtech-tasklist-backend/build/test-results/**/*.xml
